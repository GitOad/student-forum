<!DOCTYPE HTML>
<html>
<head>
    <title>Flask-SocketIO</title>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
 
            namespace = '/test';

            var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port + namespace);


            socket.on('connect', function() {
                socket.emit('my event', {data: 'I\'m connected!'});
            });

            socket.on('my response', function(msg) {
                $('#log').append('<h2>I:</h2> <p>I ' + msg.time + msg.data + '</p>');
            });

            socket.on('her response', function(msg) {
                $('#log').append('<h2 align = "right">H:</h2> <p align = "right">H ' + msg.time + msg.data + '</p>');
            });

            $('form#send_room').submit(function(event) {
                socket.emit('my_room_event', {data: $('#room_data').val()});
                return false;
            });
            $('form#disconnect').submit(function(event) {
                socket.emit('disconnect_request');
                return false;
            });
        });
    </script>
</head>
<body>
    <h1>Chat ROOM</h1>
    <h2>Send:</h2>
    <form id="send_room" method="POST" action='#'>
        <input type="text" name="room_data" id="room_data" placeholder="Message">
        <input type="submit" value="Send">
    </form>
    <form id="disconnect" method="POST" action="#">
        <input type="submit" value="Disconnect">
    </form>
    
    <div id="log"></div>
</body>
</html>
